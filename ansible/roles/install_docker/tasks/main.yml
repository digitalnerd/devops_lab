---
- name: Pre-install programs
  yum:
    name: {{ item }}
    state: latest
  with_items:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2

- name: Add Docker repo
  yum_repository:
    name: docker-ce
    baseurl: https://download.docker.com/linux/centos/docker-ce.repo

- name: Install Docker
  yum:
    name: {{ item }}
    state: latest
  with_items:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: Start and Enable Docker
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Install Docker-compose
  shell: "curl -L https://github.com/docker/compose/releases/download/1.24.1/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose"

- name: Install ctop
  shell: "wget https://github.com/bcicen/ctop/releases/download/v0.7.2/ctop-0.7.2-linux-amd64 -O /usr/local/bin/ctop && chmod +x /usr/local/bin/ctop"

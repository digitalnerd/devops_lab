# if Amazon Linux
- name: Install Docker (Amazon Linux)
  shell: "amazon-linux-extras install docker -y"
# sudo amazon-linux-extras install docker
# sudo service docker start
# sudo usermod -a -G docker ec2-user

- name: Start and Enable Docker
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Install Docker-compose
  shell: "curl -L https://github.com/docker/compose/releases/download/1.24.1/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose"

- name: Set X bit to docker-compose
  shell: chmod +x /usr/local/bin/docker-compose

- name: Install ctop
  get_url:
    url: https://github.com/bcicen/ctop/releases/download/v0.7.2/ctop-0.7.2-linux-amd64
    dest: /usr/local/bin/ctop

- name: Set X bit to ctop
  shell: chmod +x /usr/local/bin/ctop